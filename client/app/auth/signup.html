<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input ng-bind='user.username' type='text' ng-model='user.username' required>
    <input ng-bind='user.password' type="password" ng-model='user.password' required>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
