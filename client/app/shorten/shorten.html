<div id='container'>
  <form name='myForm' class='my-form' novalidate>
      <input class='text' type='url' name='url' ng-model='url' required>
      <input type='submit' value='Shorten' ng-click="shorten(url); startSpinner(); url = '';" required>
      <div id = 'errorPopup' ng-show="myForm.url.$dirty && myForm.url.$invalid"> Invalid Input </div>
  </form>
  <img class='spinner' style='visibility: hidden;' src='../assets/spiffygif_46x46.gif'>
  <div class='message'></div>
</div>
